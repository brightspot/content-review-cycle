pluginManagement {
    repositories {
        gradlePluginPortal() {
            content {
                excludeGroupByRegex 'com\\.brightspot($|\\..+)'
                excludeGroupByRegex 'com\\.psddev($|\\..+)'
            }
        }
        maven {
            url 'https://artifactory.psdops.com/public'
        }
    }
}

plugins {
    id 'com.brightspot.gradle' version '1.0.0-rc24'
}

brightspot {
    projectGroup = 'com.brightspot'

    versions {
        brightspot = '4.5.15.8'
        brightspotGo = '0.17.2'
        java = 11
    }
}
